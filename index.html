<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Our Reviews</h1>
        <div class="carousel__container">
            <div class="carousel__userData">
                <img src="" alt="" class="carousel__profileImage">
                <h3 class="carousel__userName"></h3>
                <p class="carouse__userOccupation"></p>
            </div>
            <p class="carousel__userReview"></p>
            <div class="carousel__slider">
                <button class=" button carousel__leftSlide"> &lt; </button>
                <button class="button carousel__rightSlide"> &gt; </button>
            </div>
            <button class="carousel__submit"> Suprise Me </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
